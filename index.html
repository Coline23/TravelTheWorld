<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--icones-->
    <script src="https://kit.fontawesome.com/d7eb6f4634.js" crossorigin="anonymous"></script>

    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--NAVBAR-->

<section id="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/"><img src="./images/logo-travel.png" alt=""></a>

            <div class="collapse navbar-collapse" id="monMenu">
                <div class="navbar-nav ml-auto">
                    <a class="nav-items nav-link" href="#navbar">Accueil</a>
                    <a class="nav-items nav-link" href="#formules">Formules</a>
                    <a class="nav-items nav-link" href="#reservation">Réservations</a>
                    <a class="nav-items nav-link" href="#contact">Contacts</a>
                    <a class="nav-items nav-link" href="#partenariat">Partenariat</a>
                </div>
            </div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</section>

<!---------- CONTACT FORM -------------------->

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <!---------- Nom et email -------------------->
                    <div class="row">
                        <div class="col-md-12">
                            <label>Nom :</label>
                            <input type="text" id="name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Email :</label>
                            <input type="text" id="emaol" placeholder="Ajouter votre email"/>
                        </div>
                    </div>
                    <!---------- Service contact -------------------->
                        <div class="row">
                            <div class="col-md-12">
                                <label>Sélectionnez le service</label>
                                <select>
                                    <option>Service client</option>
                                    <option>Service comptable</option>
                                    <option>SAV</option>
                                </select>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!---------- Message -------------------->

                            <label>Votre message :</label>
                            <textarea id="message" rows="3"></textarea>
                            
                        </div>
                    </div>

                    <!---------- Bouton envoyer -------------------->
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn"> Envoyer
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<section id="bandeau-promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>PROMO</h1>
                <h4> -15% sur tous les séjours en formule premium ou excellence pour toute réservation avant le 1er novembre 2022 
                </h4>
            </div>
        </div>
    </div>
</section>

    
    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
