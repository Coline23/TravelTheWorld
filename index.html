<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--icones-->
    <script src="https://kit.fontawesome.com/d7eb6f4634.js" crossorigin="anonymous"></script>

    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--Typo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <!--FORMULAIRE RESA-->
    <section class="form-reservation" id="reservation">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>Formulaire de réservation</h1>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Nom</span>
                                    <input class="form-control" type="text" placeholder="Entrez votre nom">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Prénom</span>
                                    <input class="form-control" type="text" placeholder="Entrez votre prénom">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Formule</span>
                            <select class="form-control">
                                <option>Standard</option>
                                <option>Premium</option>
                                <option>Excellence</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Destination</span>
                            <select class="form-control">
                                <option>Polynésie Française</option>
                                <option>Hawaï</option>
                                <option>Canada</option>
                                <option>Royaume-Uni</option>
                                <option>Argentine</option>
                                <option>Inde</option>
                                <option>Japon</option>
                                <option>Australie</option>
                                <option>Indonésie</option>
                                <option>Afrique du Sud</option>
                                <option>Kenya</option>
                                <option>Île de la Réunion</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Date de début</span>
                                            <input class="form-control" type="date" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Date de fin</span>
                                            <input class="form-control" type="date" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Nombre d'adultes</span>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label">Nombre d'enfants (-14 ans)</span>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button class="btn-full">Envoyer la demande</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--BANDEAU ICONES-->
    <section class="band-icon" id="bandeau-icon">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="details-band text-center">
                        <i class="fa-solid fa-earth-americas fa-6x"></i>
                        <h4>100 destinations <br>disponibles</h4>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="details-band text-center">
                        <i class="fa-regular fa-calendar-xmark fa-6x"></i>
                        <h4>Annulation gratuite <br>jusqu'à une semaine avant</h4>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="details-band text-center">
                        <i class="fa-solid fa-suitcase fa-6x mx-auto"></i>
                        <h4>30 ans <br>d'expérience</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
